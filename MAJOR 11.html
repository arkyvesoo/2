<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Writers</title>
    
    <!-- SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 2px solid #333;
        }
        .header h1 {
            font-size: 40px;
        }
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* CREATIVE WRITING TEXT */
        .creative-writing {
            font-size: 45px;
            font-weight: bold;
            margin-top: 50px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid orange;
            width: 0;
            animation: typing 3.5s steps(28) forwards, blink 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 7.6em;
            }
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* CONTAINER FOR BOXES */
        .writing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .writing-box {
            width: 250px;
            height: 150px;
            background: white;
            border: 3px solid black;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .writing-box:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }

        /* GENRE POPUP */
        .genre-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .genre-popup.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .genre-option {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .genre-option:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Creative Writing</h1>
        <nav class="nav">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contacts">Contacts</a></li>
                <li><a href="#works">Works</a></li>
            </ul>
        </nav>
    </header>

    <!-- CREATIVE WRITING TEXT -->
    <div class="creative-writing">
        Creative Writing
    </div>

    <!-- STATIC BOXES -->
    <div class="writing-container">
        <div class="writing-box" onclick="showGenres()">PROSE</div>
        <div class="writing-box" onclick="showGenres()">POETRY</div>
    </div>

    <!-- GENRE POPUP -->
    <div id="genrePopup" class="genre-popup">
        <h2>Choose a Genre</h2>
        <div class="genre-option" onclick="openNewTab('romance.html')">Romance</div>
        <div class="genre-option">Slice of Life</div>
        <div class="genre-option">Fantasy</div>
        <div class="genre-option">Thriller</div>
        <button onclick="closeGenres()">Close</button>
    </div>

    <script>
        function showGenres() {
            const popup = document.getElementById("genrePopup");
            popup.classList.add("active");
        }
        function closeGenres() {
            const popup = document.getElementById("genrePopup");
            popup.classList.remove("active");
        }
        function openNewTab(page) {
            window.open(page, '_blank');
        }
    </script>
</body>
</html>
